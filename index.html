<!DOCTYPE html>
<head>
    <title>Data Obat</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    <h1><center>Data Obat</center></h1>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Id Obat</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Nama Obat</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Stok(Status)</label>
                        <input type="text" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Jumlah Stok</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Id Obat</th>
                                <th>Nama Obat</th>
                                <th>Stok(Status)</th>
                                <th>Jumlah Stok</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
